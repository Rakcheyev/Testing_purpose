name: PBIP Pilot Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-pilot-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare review artifacts directory
        run: |
          rm -rf pbip_artifacts/reviews
          mkdir -p pbip_artifacts/reviews

      - name: Execute pilot pipeline (sample model)
        run: |
          python -m pbip_staging.pilot_pipeline pbip_staging/input/sample_model.json

      - name: Refresh RAG vector store
        env:
          MCP_RAG_ENABLED: "1"
          MCP_VECTOR_BACKEND: "chroma"
          MCP_CHROMA_PERSIST_PATH: ".ci_chromadb"
        run: |
          python scripts/rag_ingest_all.py --reset-cache --pretty --require-backend

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pbip-review-artifacts
          path: pbip_artifacts/reviews

      - name: Validate standards catalog
        run: |
          python -m mcp_server.standards.sync --check
